<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select name="keywordFilter">
        <option value="null">Filter by Keyword</option>
        <option value="narwhal">Narwhal</option>
        <option value="unicorn">Unicorn</option>
        <option value="rhino">Rhino</option>
        <option value="unilego">Unilego</option>
        <option value="triceratops">Triceratops</option>
        <option value="markhor">Markhor</option>
        <option value="mouflon">Mouflon</option>
        <option value="addax">Addax</option>
        <option value="chameleon">Chameleon</option>
        <option value="lizard">Lizard</option>
        <option value="dragon">Dragon</option>
      </select>
      <select name="imgFilter">
        <option value="null">Filter by Number of Horns</option>
        <option value="1">1 Horn</option>
        <option value="2">2 Horns</option>
        <option value="3">3 Horns</option>
        <option value="100">100 Horns</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
